<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Matches</title>
</head>
<body>
    <h2>Nombre de usuario: {{ matchActual.username }}</h2>
    <h2>Descripcion: {{ matchActual.description }}</h2>
    <h2>Carrera: {{ matchActual.career }}</h2>
    <h2>Intereses: {{ matchActual.interests }}</h2>
</body>
<form method="post">
    {% csrf_token %}
    <input name='match'>Desear hacer match? (si/no) </input>
    <input type="submit" value="Aceptar">
</form>
