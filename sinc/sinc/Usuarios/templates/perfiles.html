{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="icon" href="{% static 'logo.png' %}?v=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; 
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-container h1 {
            text-align: center;
            color: #4682b4; /* Azul fuerte */
        }

        .profile-item {
            margin-bottom: 15px;
        }

        .profile-item label {
            font-weight: bold;
            color: #555;
        }

        .profile-item p {
            margin: 5px 0 0;
            font-size: 1rem;
        }

        .edit-button,
        .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background-color:#427eaf; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 15px;
        }

        .edit-button:hover,
        .back-button:hover {
            background-color: #5a9bd6;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Mi Perfil</h1>
        <div class="profile-item">
            <h2 id="realname">Nombre real: {{ perfil.real_name }}</h2>
        </div>
        <div class="profile-item">
            <h2 id="userdescription">Descripci√≥n: {{ perfil.description }}</h2>
        </div>
        <div class="profile-item">
            <h2 id="career">Carrera: {{ perfil.career }}</h2>
        </div>
        <div class="profile-item">
            <h2 id="interests">Intereses: {{ perfil.interests }}</h2>
        </div>
        <a href="{% url 'match' %}" class="back-button">Volver al inicio</a>
    </div>
</body>
</html>
